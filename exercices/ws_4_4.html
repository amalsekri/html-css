<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoning Découpage maquette en 4*4 zones</title>
    <link rel="stylesheet" href="css/ws_4_4.css">
</head>
<body>
    <div class="contenu"><!--la balise globale qui englobe la totalité de la page-->

        <!--header+main+footer-->
        <header>
            <p>Zone du haut</p>
        </header>
        <nav>
            ici c'est le menu
        </nav>
        <main><!--on peut mettre aussi une section-->
        <!-- main la balise qui va contenir le corps de la page, en général c'est la partie qui contient le milieu de la page-->
        <div class="zone_A couleur_1"><!--la zone A qui va contenir les 4 sous zones A(1->4)-->
            <div class="zone">zone1</div>
            <div class="zone">zone2</div>
            <div class="zone">zone3</div>
            <div class="zone">zone4</div>

        </div>
        
        <div class="zone_B couleur_2"><!--la zone B qui va contenir les 4 sous zones B(1->4)-->
            <div class="zone">zone 5</div><!--c'est les enfants de la balise div qui contient la classe zone_A-->
            <div class="zone">zone 6</div>
            <div class="zone">zone 7</div>
            <div class="zone">zone 8</div>

        </div>
        <div class="zone_C couleur_3"><!--la zone B qui va contenir les 4 sous zones B(1->4)-->
            <div class="zone">zone 9</div>
            <div class="zone">zone 10</div>
            <div class="zone">zone 11</div>
            <div class="zone">zone 12</div>

        </div>
        <div class="zone_D couleur_4"><!--la zone B qui va contenir les 4 sous zones B(1->4)-->
            <div class="zone">zone 13</div>
            <div class="zone">zone 14</div>
            <div class="zone">zone 15</div>
            <div class="zone">zone 16</div>

        </div>

        </main>
        <footer>
            
        </footer>

    </div>

</body>
</html>
